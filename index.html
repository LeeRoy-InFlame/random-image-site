<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Случайная картинка</title>
  <style>
    body { text-align: center; padding: 50px; font-family: sans-serif; background: #f8f8f8; }
    img { max-width: 80%; border-radius:10px; box-shadow: 0 0 10px #aaa; }
    button { margin-top: 20px; padding:10px 20px; font-size:16px; }
  </style>
</head>
<body>

  <h1>Случайная картинка</h1>
  <img id="randImg" src="https://placehold.co/600x400" alt="Картинка">
  <br>
  <button onclick="newImage()">Показать другую</button>

  <script>
    function newImage() {
      const timestamp = Date.now();
      document.getElementById('randImg').src = `https://placehold.co/600x400?random=${timestamp}`;
    }
  </script>

</body>
</html>
